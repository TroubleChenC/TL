<script>
  // base.remarkType = '1';  记录0  报告1
  initTable('', '', function () {
  });
  // 计算函数
  // 计算钢筋截面积
  fixWhenBlur(['gczj'], null, jsgcjmj);

  function jsgcjmj() {
    for (let i = 0; i <= 2; i++) {
      let gczj = $('#gczj' + i).val();
      let res = '';
      if (validNum(gczj)) {
        res = (PI * gczj * gczj) / 4;
        res = res.toRound(1);
      }

      $('#gcjmj' + i).val(res);
    }
  }

  // 计算钢筋抗拉强度
  fixWhenBlur(['ldzdl', 'gczj'], null, jsklqd);

  function jsklqd() {
    for (var i = 1; i <= 6; i++) {
      let ldzdl = $('#ldzdl' + i).val();
      if (i <= 3) {
        var gcjmj = $('#gcjmj1').val();
      } else {
        var gcjmj = $('#gcjmj2').val();
      }
      let res = '';

      if (validNum(ldzdl, gcjmj)) {
        // 强度(MPa) = [最大承受力（n）/公称截面积（mm*mm）]*1000
        res = (ldzdl / gcjmj) * 1000;
        res = res.toRound(1);
      }
      $('#klqd' + i).val(res);
    }
  }
</script>
